<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>注册</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/register.css">
    <link rel="shortcut icon" href="logo1.ico">
</head>
<body>
  <div class="regist_form container">
    <form method="post" action="/register">
      <div class="form-group">
        <label >账号</label>
        <input type="text" class="form-control" name="username" id="NameInput" placeholder="请输入账号" required="required">
      </div>
      <div class="form-group">
        <label >密码</label>
        <input type="password" name="password" class="form-control" id="PasswordInput" placeholder="请输入密码" required="required">
      </div>
      <div class="form-group select-section">
      <button type="submit" id="submit" class="btn btn-primary">注册</button>
      </div>
      </form>
      </div>
</body>
  <script src="../../lib/jquery/jquery.js"></script>
  <script src="../../lib/bootstrap/js/bootstrap.js"></script>
</html>
